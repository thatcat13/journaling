<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/backend.js"></script>
    <title>Journaling Site</title>
  </head>
  <body>
    <h3>Dear Diary</h3>
    <form id="journal-entries">
      <label for="title">Title of entry</label>
      <input id="title" type="text" name="" value="">
      <label for="content">Content</label>
      <input id="content" type="text" name="" value="">
      <button type="submit" name="button">Submit your entry!</button>
    </form>
    <p>Your entry has: <div class="answer-word"></div> words.</p>
    <p>Your entry has: <div class="answer-vowel"></div> vowels.</p>
    <p>Your entry has: <div class="answer-consonants"></div> consonants.</p>
  </body>
</html>
